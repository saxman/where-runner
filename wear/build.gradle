apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion '25.0.2'

    signingConfigs {
        debug {
            storeFile file(rootProject.projectDir.absolutePath + '/debug.keystore')
            keyAlias 'androiddebugkey'
        }
    }

    defaultConfig {
        applicationId "info.saxman.android.whererunner"
        versionCode 12
        versionName "1.1.1"

        minSdkVersion 23
        targetSdkVersion 25
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')

    compile 'com.google.android.support:wearable:2.0.1'
    provided 'com.google.android.wearable:wearable:2.0.1'

    // used for DataLayer API calls in PhoneConnectivityService
    compile 'com.google.android.gms:play-services-wearable:10.2.4'

    // used for NotificationCompat and LocalBroadcastManager
    compile "com.android.support:support-v4:25.3.1"

    // included to resolve wearable support dependency issues while using support-v4
    compile "com.android.support:percent:25.3.1"
    compile "com.android.support:recyclerview-v7:25.3.1"

    compile 'com.google.android.gms:play-services-maps:10.2.4'
    compile 'com.google.android.gms:play-services-location:10.2.4'
}
