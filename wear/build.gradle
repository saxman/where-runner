apply plugin: 'com.android.application'

android {
    compileSdkVersion 27

    signingConfigs {
        debug {
            storeFile file(rootProject.projectDir.absolutePath + '/debug.keystore')
            keyAlias 'androiddebugkey'
        }
    }

    defaultConfig {
        applicationId "info.saxman.android.whererunner"
        versionCode 16
        versionName '1.2.3'

        minSdkVersion 23
        targetSdkVersion 27
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        targetCompatibility 1.8
        sourceCompatibility 1.8
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')

    compile 'com.google.android.support:wearable:2.1.0'
    provided 'com.google.android.wearable:wearable:2.1.0'

    // Wear drawer layouts/views and ambient mode support.
    compile 'com.android.support:wear:27.0.2'

    // Used for NotificationCompat and LocalBroadcastManager.
    compile 'com.android.support:support-v4:27.0.2'

    // Used for DataLayer API calls in PhoneConnectivityService.
    compile 'com.google.android.gms:play-services-wearable:11.8.0'

    compile 'com.google.android.gms:play-services-maps:11.8.0'
    compile 'com.google.android.gms:play-services-location:11.8.0'

    // Room
    implementation "android.arch.persistence.room:runtime:1.0.0"
    annotationProcessor "android.arch.persistence.room:compiler:1.0.0"
}
