apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion "24.0.2"

    signingConfigs {
        debug {
            storeFile file(rootProject.projectDir.absolutePath + '/debug.keystore')
            keyAlias 'androiddebugkey'
        }
    }

    defaultConfig {
        applicationId "info.saxman.whererunner"
        versionCode 6
        versionName "1.0.5"

        minSdkVersion 23
        targetSdkVersion 25
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')

    compile 'com.google.android.support:wearable:2.0.0-alpha3'
    provided 'com.google.android.wearable:wearable:2.0.0-alpha3'

    compile "com.android.support:support-v4:25.0.0"

    compile 'com.google.android.gms:play-services-wearable:9.8.0'
    compile 'com.google.android.gms:play-services-maps:9.8.0'
    compile 'com.google.android.gms:play-services-location:9.8.0'
//    compile 'com.google.android.gms:play-services-fitness:9.8.0'
}

// Includes the google-settings.json file
apply plugin: 'com.google.gms.google-services'
