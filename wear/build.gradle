apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion "24.0.2"

    signingConfigs {
        debug {
            storeFile file(rootProject.projectDir.absolutePath + '/debug.keystore')
            keyAlias 'androiddebugkey'
        }
    }

    defaultConfig {
        applicationId "info.saxman.whererunner"
        versionCode 7
        versionName "1.0.6"

        minSdkVersion 23
        targetSdkVersion 25
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')

    compile 'com.google.android.support:wearable:2.0.0-beta1'
    provided 'com.google.android.wearable:wearable:2.0.0-beta1'

    // used for NotificationCompat and LocalBroadcastManager
    compile "com.android.support:support-v4:25.1.0"

    compile 'com.google.android.gms:play-services-wearable:10.0.1'
    compile 'com.google.android.gms:play-services-maps:10.0.1'
    compile 'com.google.android.gms:play-services-location:10.0.1'
}
